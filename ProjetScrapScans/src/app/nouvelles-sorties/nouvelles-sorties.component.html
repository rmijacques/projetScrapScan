<div id="left-menu">
  <app-left-menu-lecteur style="height:100%;width:150px" (mangaAChercher)="goToLecteurWith($event)"></app-left-menu-lecteur>
</div>
<div id="content">
  <div class="card-deck">
    <app-manga-card class="card" 
    *ngFor="let s of toutesLesSorties" 
    [mangaName]="s.name" 
    [chapitres]="s.chapters"
    style="max-width:150px;max-height: 200px"></app-manga-card>
  </div>
  <button type="button" class="btn btn-sm btn-primary" id="boutonSuivreManga" style="position:fixed;top:10px;right:10px;" routerLink="/suivreUnManga">Suivre un nouveau manga</button>
</div>
