<div id="left-menu" align="center">
  <app-left-menu-lecteur (action)="onPageChange($event)" (mangaAChercher)="chargerNouveauScan($event)"
    [numPage]="index+1" [nbPages]="nbPages"></app-left-menu-lecteur>
</div>
<div id="content">
  <app-image-lecteur [src]="imageAEnvoyer" [nomMangaEnRecherche]="mangaEnRecherche" [afficher]="rechercheTerminee"
    [numChap]="chapEnRecherche" (action)="onPageChange($event)"></app-image-lecteur>
</div>
